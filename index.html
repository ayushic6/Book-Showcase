<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #98ff98, #b3e0ff);
            transition: background 1s ease-in-out;
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            top: 0;
        }

        .navbar {
            background-color: #343a40; 
            padding:5px; 
            justify-content: flex-end;
        }

        .navbar .btn {
            font-size: 16px;
            padding: 8px 15px; 
            margin-left: 10px; 
            background-color: #007bff; 
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .navbar .btn:hover {
            background-color: #0056b3; 
        }

        main {
            padding: 50px 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 1px; 
            height:70%;
        }
        .fw-bold {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .d-flex {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-evenly; 
            gap: 20px;
            width: 100%;
            padding: 0 15px; 
        }

        .book-container {
            perspective: 1000px;
            display: inline-block;
            cursor: pointer;
            position: relative;
            width: 230px; 
            height: 350px;
        }

        .book {
            width: 107%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .back {
            background: rgba(128, 128, 128, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .back a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .book:hover {
            transform: rotateY(180deg);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 10px; 
            font-size: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .d-flex {
                justify-content: center; 
            }

            .book-container {
                width: 230px; 
                height: 310px; 
                padding:35px;
            }

            .fw-bold {
                font-size: 1.8rem; 
            }

            footer {
                padding: 5px; 
            }

            main{
                margin-top: 300px; 
            }

        }
    </style>
</head>

<body>
    <header>
        Welcome To Book Showcase
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-end">
            <a href="#" class="btn">Home</a>
            <a href="#" class="btn">Contact</a>
        </div>
    </nav>

    <main>
        <div class="fw-bold">Explore Books</div>
        <div class="d-flex">
            <div class="book-container" onmouseover="changeBackground('book1')">
                <div class="book">
                    <div class="front">
                        <img src="./book1.jpg" alt="Can't Display">
                    </div>
                    <div class="back">
                        <a href="./book1.html">Click for Details</a>
                    </div>
                </div>
            </div>

            <div class="book-container" onmouseover="changeBackground('book2')">
                <div class="book">
                    <div class="front">
                        <img src="./book2.jpg" alt="Book Cover">
                    </div>
                    <div class="back">
                        <a href="./book2.html">Click for Details</a>
                    </div>
                </div>
            </div>

            <div class="book-container" onmouseover="changeBackground('book3')">
                <div class="book">
                    <div class="front">
                        <img src="./book3.jpg" alt="Book Cover">
                    </div>
                    <div class="back">
                        <a href="./book3.html">Click for Details</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Book Showcase | All rights reserved
    </footer>

    <script type="text/javascript">
        function changeBackground(bookId) {
            let gradient;
            if (bookId === "book1") {
                gradient = "linear-gradient(120deg, #dee2e6, #f6e58d, #fdfbfb)";
            } else if (bookId === "book2") {
                gradient = "linear-gradient(120deg, #dbeafe, #e0c3fc, #fceeb5)";
            } else if (bookId === "book3") {
                gradient = "linear-gradient(120deg, #a8e6cf, #dcedc1, #f8e8a6)";
            }
            document.body.style.backgroundImage = gradient;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundAttachment = "fixed";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
